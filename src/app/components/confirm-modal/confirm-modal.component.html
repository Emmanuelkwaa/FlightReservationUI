<h1 mat-dialog-title>Confirm Flight</h1>
<div class="mat-dialog-content">
    <form [formGroup] = "confirmationForm">
        <mat-form-field appearance="outline">
            <mat-label>Trip Type</mat-label>
            <mat-select formControlName="tripType" [(value)]="selectedTripType" placeholder="Trip type">
                <mat-option *ngFor="let type of tripTypes" [value]="type.value">
                    {{type.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Passengers</mat-label>
            <mat-select [(value)]="selectedCount" placeholder="Passengers">
                <mat-option *ngFor="let count of numberOfPassengers" [value]="count.value">
                    {{count.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Trip Class</mat-label>
            <mat-select formControlName="tripClass" [(value)]="selectedClass" placeholder="Class">
                <mat-option *ngFor="let class of tripClass" [value]="class.value">
                    {{class.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Depart from</mat-label>
            <input formControlName="departCity" matInput #input placeholder="Ex. New York">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Arrive at</mat-label>
            <input formControlName="arrivalCity" matInput #input placeholder="Ex. California">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput #input placeholder="Ex. John">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput #input placeholder="Ex. Doe">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose Seat</mat-label>
            <mat-select formControlName="seat" placeholder="Class">
                <mat-option *ngFor="let seat of seats" value={{seat.id}}>
                    {{seat.seatNumber}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput #input placeholder="Ex. johndoe@mail.com">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input type="tel" formControlName="phoneNumber" matInput #input>
        </mat-form-field>
    </form>
</div>
<div class="button-row" mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Back</button>
    <button mat-raised-button color="primary" (click)="bookFlight()"> Book flight</button>
</div>
