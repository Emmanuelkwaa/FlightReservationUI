<div class="home-wrapper">
    <div class="container home">
        <section class="flight-search-form">
            <div class="title">
                <h1>Fly With Alpha Airlines!</h1>
            </div>
            <form [formGroup]="searchForm">
                <div class="search-ticket">
                    <mat-form-field appearance="outline">
                        <mat-icon matPrefix style="margin-right: 0.8rem;">search</mat-icon>
                        <mat-label>Search ticket</mat-label>
                        <input type="number" formControlName="search" matInput #input placeholder="Ex. 1123">
                    </mat-form-field>
                    <div class="search-button">
                        <button mat-flat-button (click)="findTicket()">
                            <!-- <mat-icon matPrefix style="margin-right: 0.8rem;">arrow_right_alt</mat-icon> -->
                            Search
                        </button>
                    </div>
                </div>
            </form>

            <mat-card class="booking-card">
                <form [formGroup]="bookingForm">
                    <div class="pass-price">

                        <mat-form-field appearance="fill" style="width: 90px;">
                            <mat-select disabled [(value)]="selectedTripType" placeholder="Trip type">
                                <mat-option *ngFor="let type of tripTypes" [value]="type.value">
                                    {{type.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 90px;">
                            <mat-select disabled required [(value)]="selectedCount" placeholder="Passengers">
                                <mat-option *ngFor="let count of numberOfPassengers" [value]="count.value">
                                    {{count.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field appearance="fill" style="width: 90px;">
                            <mat-select disabled required [(value)]="selectedClass" placeholder="Class">
                                <mat-option *ngFor="let class of tripClass" [value]="class.value">
                                    {{class.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>

                    <div class="loc-date">
                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="margin-right: 0.8rem;">trip_origin</mat-icon>
                            <mat-label>Depart from</mat-label>
                            <input formControlName="departCity" matInput #input placeholder="Ex. New York">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-icon matPrefix style="margin-right: 0.8rem;">location_on</mat-icon>
                            <mat-label>Arrive at</mat-label>
                            <input formControlName="arrivalCity" matInput #input placeholder="Ex. California">
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Choose a date</mat-label>
                            <input formControlName="date" matInput [matDatepicker]="picker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="button">
                        <button mat-flat-button color="primary" (click)="findFlight()">
                            <!-- <mat-icon matPrefix style="margin-right: 0.8rem;">arrow_right_alt</mat-icon> -->
                            Search
                        </button>
                    </div>
                </form>
            </mat-card>
        </section>

        <app-search-result *ngIf="searchResult" [result]="searchResult"></app-search-result>

        <app-flight-list></app-flight-list>
    </div>
</div>
